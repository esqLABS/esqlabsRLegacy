url: https://esqlabs.github.io/esqlabsRLegacy/

template:
  bootstrap: 5

authors:
  esqLABS GmbH:
    href: "https://esqlabs.com/"
    html: "<img src='https://esqlabs.github.io/esqlabsRLegacy/reference/figures/esqlabs.png' height=24>"
  Indrajeet Patil:
    href: https://sites.google.com/site/indrajeetspatilmorality/

reference:

  - title: R6 Classes
    desc:  Important objects for modeling and simulation and plotting workflows.
    contents:
      - matches("^Data")
      - XYData
      - PlotConfiguration
      - Plotable

  - title: Helper functions for plotting
    #desc:
    contents:
      - matches("^plot")
      - PlotTypes

  - title: Validation helpers
    #desc:
    contents:
      - matches("^validate")

  - title: Miscellaneous helper functions
    #desc:
    contents:
      - matches("^read|^get|^is")
      - calculateRMSE
      - XYDataTypes

